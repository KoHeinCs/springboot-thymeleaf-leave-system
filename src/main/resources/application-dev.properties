
server.port=5000
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/leavesysdb?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update

leave.system.admin.name=admin
leave.system.admin.password=admin

leave.system.user.name=user
leave.system.user.password=user

spring.jpa.show-sql=true

# where to enable default error page in case of server error
# spring's default BasicErrorController class locate error.html page under templates folder
server.error.whitelabel.enabled=false



