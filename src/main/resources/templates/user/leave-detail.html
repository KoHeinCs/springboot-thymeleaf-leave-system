<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <th:block th:include="fragments/common :: headerfiles"></th:block>
</head>
<body>
<header th:insert="fragments/common :: header"></header>
<div class="container-fluid contentClass" style="padding-left: 30px;padding-right: 30px">
    <div class="row">
        <table id="leave_detail_id" class="table table-striped table-bordered table-hover table-responsive">
            <thead>
            <tr>
                <th>Leave Type</th>
                <th>Leave Entitlement</th>
                <th>Taken</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ld:${userLeaveDTOList}">
                <td><span th:text="${ld.leaveType}"></span></td>
                <td><span th:text="${ld.leaveEntitlement}"></span></td>
                <td><span th:text="${ld.taken}"></span></td>
                <th><span th:text="${ld.balance}"></span></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function () {
        var table= $('#leave_detail_id').DataTable({
            lengthChange: false
        });
    });
</script>

</body>
</html>
